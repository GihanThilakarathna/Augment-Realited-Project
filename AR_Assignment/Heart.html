<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="heart2-obj" src="heart2.obj"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">

            <a-entity obj-model="obj: #heart2-obj;" material="src: heart.png" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1">
            </a-entity>

            <a-text value="'Heart' - Gihan" position="-1 1.5 0" rotation= "0 0 0" scale="0.8 0.8 0.8" color="red"></a-text>


        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
