<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="brain-obj" src="brain.obj"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='pattern-kanji.patt'>

            <a-entity obj-model="obj: #brain-obj;" material="src: brain.png" position="0 0 -1" rotation="0 0 0" scale="0.01 0.01 0.01">
            </a-entity>

            <a-text value="'Brain' - Rusiru" position="-1 1.5 0" rotation= "0 0 0" scale="0.9 0.9 0.9" color="red"></a-text>


        </a-marker>

	<a-assets>
            <a-asset-item id="heart2-obj" src="heart2.obj"></a-asset-item>
        </a-assets>

	<a-marker preset="hiro">

            <a-entity obj-model="obj: #heart2-obj;" material="src: heart.png" position="1 0 0" rotation="0 0 0" scale="0.1 0.1 0.1">
            </a-entity>

            <a-text value="'Heart' - Gihan" position="-1 1.5 0" rotation= "0 0 0" scale="0.9 0.9 0.9" color="red"></a-text>


        </a-marker>

	<a-assets>
            <a-asset-item id="tree-obj" src="liver.obj"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='pattern-letterA.patt'>

            <a-entity obj-model="obj: #tree-obj;" material="src: liver.jpg" position="0 0 -1" rotation="0 0 0" scale="0.04 0.04 0.04">
            </a-entity>

            <a-text value="'Liver' - Ishara" position="-1 1.5 0" rotation= "0 0 0" scale="0.9 0.9 0.9" color="red"></a-text>


        </a-marker>

	<a-assets>
            <a-asset-item id="lungs-obj" src="lungs.obj"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='pattern-letterB.patt'>

            <a-entity obj-model="obj: #lungs-obj;" material="src: lungs.jpeg" position="0 0 -1" rotation="0 180 0" scale="0.01 0.01 0.01">
            </a-entity>

            <a-text value="'Lungs' - Yasith" position="1 1.5 0" rotation= "0 0 0" scale="0.8 0.8 0.8" color="red"></a-text>


        </a-marker>



        <a-entity camera></a-entity>

</a-scene>

</body>

</html>
